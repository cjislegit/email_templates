<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insight HTML Email Template</title>
    <style type="text/css">
      body {
        margin: 0;
        background-color: #cccccc;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #cccccc;
        padding-bottom: 60px;
      }
      .main {
        background-color: #fff;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!-- BLUE BORDER -->
        <tr>
          <td height="8" style="background-color: #42a6d6"></td>
        </tr>

        <!-- LOGO SECTION -->
        <tr>
          <td>
            <table width="100%">
              <tr class="two-columns">
                <table class="column">
                  <tr>
                    <td>
                      <a href="#">
                        <img src="img/insight.png" alt="Insight Logo" />
                      </a>
                    </td>
                  </tr>
                </table>
                <table class="column">
                  <tr>
                    <td>
                      <a href="#"
                        ><img
                          src="img/circle-facebook.png"
                          alt="Facebook Logo"
                          width="30"
                      /></a>
                      <a href="#"
                        ><img
                          src="img/circle-twitter.png"
                          alt="Twitter Logo"
                          width="30"
                      /></a>
                      <a href="#"
                        ><img
                          src="img/circle-youtube.png"
                          alt="Youtube Logo"
                          width="30"
                      /></a>
                      <a href="#"
                        ><img
                          src="img/circle-linkedin.png"
                          alt="Linkedin Logo"
                          width="30"
                      /></a>
                      <a href="#"
                        ><img
                          src="img/circle-instagram.png"
                          alt="Instagram Logo"
                          width="30"
                      /></a>
                    </td>
                  </tr>
                </table>
              </tr>
            </table>
          </td>
        </tr>

        <!-- BANNER IMAGE -->
        <tr>
          <td>
            <table>
              <tr>
                <td>
                  <img
                    src="img/banner.jpg"
                    alt="Banner"
                    width="600"
                    style="max-width: 100%"
                  />
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- TITLE, TEXT & BUTTON -->

        <!-- BLUE BORDER -->

        <!-- THREE COLUMN SECTION -->

        <!-- BLUE BORDER -->

        <!-- TWO COLUMN SECTION -->

        <!-- FOOTER SECTION -->
      </table>
    </center>
  </body>
</html>
